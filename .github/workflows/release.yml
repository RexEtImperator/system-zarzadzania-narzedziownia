name: Create GitHub Release on tag

on:
  push:
    tags:
      - 'v*'
      - '*.*.*'

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract release notes from CHANGELOG.md
        shell: bash
        run: |
          set -euo pipefail
          VERSION="${GITHUB_REF_NAME#v}"
          echo "Preparing release notes for version: ${VERSION}"
          awk -v ver="$VERSION" '
            /^## \[/ {
              if (found) exit;
            }
            $0 ~ ("^## \\[" ver "\\]") { found=1 }
            found { print }
          ' CHANGELOG.md > RELEASE_NOTES.md || true

          # Fallback if extraction resulted in empty file
          if [ ! -s RELEASE_NOTES.md ]; then
            echo "## ${VERSION}" > RELEASE_NOTES.md
            echo "" >> RELEASE_NOTES.md
            echo "Release notes not found in CHANGELOG.md; using autogenerated notes." >> RELEASE_NOTES.md
          fi

          echo "----- RELEASE NOTES START -----"
          cat RELEASE_NOTES.md
          echo "----- RELEASE NOTES END -----"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          body_path: RELEASE_NOTES.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}